<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>Mario's Pest Control</title>
      <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
      <link rel="stylesheet" href="styles/styles.css" type="text/css">
  </head>
  <body>
      <nav>
          <ul>
              <a href="#"><li>Home</li></a>
              <a href="#"><li>Services</li></a>
              <a href="#"><li>Shrooms</li></a>
          </ul>
      </nav>
      <div class="jumbotron">
          <h1>Mario's Pest Control</h1>
      </div>
      <div class="content">
          <div class="columns">
              <div class="goomba col" >
                  <h1>Goomba</h1>
                  <img src="http://www.mariowiki.com/images/thumb/0/01/Goomba_Artwork_-_Super_Mario_3D_World.png/200px-Goomba_Artwork_-_Super_Mario_3D_World.png" alt="">
                  <h3>Goombas caught</h3>
                  <p>12</p>
                  <h3>Worth</h3>
                  <p id="goomba-price">5</p>
              </div>
              <div class="col bob" >
                  <h1>Bob-ombs</h1>
                  <img src="http://vignette4.wikia.nocookie.net/yoshi/images/3/30/Bob-Omb.png/revision/latest?cb=20150630202001" alt="">
                  <h3>Goombas caught</h3>
                  <p>8</p>
                  <h3>Worth</h3>
                  <p id="bob-price">7</p>
              </div>
              <div class="col cheeps">
                  <h1>Cheeps</h1>
                  <img src="http://pre03.deviantart.net/f1cb/th/pre/i/2012/028/7/a/cheep_cheeps_by_yoshigo99-d4nv77g.png" alt="">
                  <h3>Goombas caught</h3>
                  <p>5</p>
                  <h3>Worth</h3>
                  <p id="cheeps-price">11</p>
              </div>
          </div>
          <div class="total-cost" id="total-price">
              <h1 class="dollar">$</h1>
          </div>
      </div>
      <footer>
          <div class="contact-info">
              <h3>Mario's Pest Control</h3>
              <p>
                  123 Mushroom road
                  <br />
                  Super Nintendo, NES 1988
                  <br />
                  www.MariosWorld.com
              </p>
          </div>      
      
      </footer>

      <script src="scripts/app.js"></script>
  </body>
</html>
